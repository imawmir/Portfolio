{% extends 'base.html' %}
{% block content %}
<html lang="en" dir="rtl">

<!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <!-- Left: Amirreza -->
            <a class="navbar-brand" href="{% url 'index' %}">ARSeyedi</a>

            <!-- Right: Buttons and Dropdown -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'courses' %}">دوره ها</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">ارتباط با ما</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="text-center mt-3">
        <img src="{{ course.image.url }}" class="rounded img-fluid" alt="IMAGE NOT FOUND!">
    </div>
    <p class="h2 mt-5">شرکت در دوره {{ course.title }}</p>
    <p class="h3 mt-5">{{ course.description }}</p>
    <p class="h4 mt-4">تاریخ شروع: {{ course.start_date }}</p>
    <p class="h4 mt-4">تاریخ پایان: {{ course.end_date }}</p>

    <form action="{% url 'enroll' course.id %}" method="post">
        {% csrf_token %}
            <div class="form-floating mb-3" style="margin-top: 50px">
              <label class="h5" for="floatingTextareaDisabled text-black">نام</label>
              <input type="text" class="form-control" name="firstname" required>
            </div>
            <div class="form-floating mb-3 mt-6">
              <label class="h5" for="floatingTextareaDisabled text-black">نام خانوادگی</label>
              <input type="text" class="form-control" name="lastname" required>
            </div>
            <div class="form-floating mb-3 mt-6">
              <label class="h5" for="floatingTextareaDisabled text-black">شماره دانشجویی</label>
              <input type="text" class="form-control" name="student_number" required>
            </div>
            <div class="form-floating mb-3 mt-6">
              <label class="h5" for="floatingTextareaDisabled text-black">شماره تلفن</label>
              <input type="text" class="form-control" name="phone" required>
            </div>
            <div class="form-floating mb-3 mt-6">
              <label class="h5" for="floatingTextareaDisabled text-black">رشته</label>
              <input type="text" class="form-control" name="major" required>
            </div>
            <input type="hidden" name="course" value="{{ course.title }}">
            <button class="btn btn-warning mb-5 mt-3" type="submit">شرکت در دوره</button>
          </form>
{% endblock %}
