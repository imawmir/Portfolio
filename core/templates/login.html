{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <!-- Left: Amirreza -->
        <a class="navbar-brand" href="{% url "index" %}">ARSeyedi</a>

        <!-- Right: Buttons and Dropdown -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <!-- Register Button -->
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-light text-dark px-3 py-1 mx-1 rounded-pill shadow-sm" href="{% url 'register' %}" style="background-color: #3498db; border-color: #3498db;">
                        <i class="fas fa-user-plus me-1"></i>Register
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px; border-radius: 8px;">
        <h3 class="text-center mb-4" style="color: #4a4a4a;">Login</h3>
        {% if messages %}
            {% for message in messages %}
                <h5 class="text-center mb-4 alert alert-danger" style="color: #4a4a4a;">{{ message }}</h5>
            {% endfor %}
        {% endif %}
        
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            
            <!-- Username Input -->
            <div class="mb-3">
                <label for="username" class="form-label" style="color: #4a4a4a;">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            
            <!-- Password Input -->
            <div class="mb-3">
                <label for="password" class="form-label" style="color: #4a4a4a;">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <!-- Login Button -->
            <button type="submit" class="btn btn-success w-100" style="background-color: #007bff; border: none;">Login</button>
        </form>
        
        <!-- Register -->
        <div class="mt-3 text-center">
            <p class="mt-2" style="color: #6c757d;">Don't have an account? <a href="{% url 'register' %}" style="color: #007bff; text-decoration: none;">Register</a></p>
        </div>
    </div>
</div>



{% endblock %}
