{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <!-- Left: Amirreza -->
        <a class="navbar-brand" href="{% url "index" %}">ARSeyedi</a>

        <!-- Right: Buttons and Dropdown -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <!-- Login Button -->
                <li class="nav-item">
                    <a class="nav-link btn btn-outline-light text-dark px-3 py-1 mx-1 rounded-pill shadow-sm" href="#test" style="background-color: #48c9b0; border-color: #48c9b0;">
                        <i class="fas fa-sign-in-alt me-1"></i>Test
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Profile Container -->
<div class="container my-5 vh-100">
    <!-- Profile Header -->
    <div class="text-center mb-4">
        <h1 class="display-4 text-primary" style="font-weight: 600;">{{ client.user.username }}</h1>
        <p class="lead text-muted">Your profile information</p>
    </div>

    <!-- Profile Details -->
    <div class="row justify-content-center">
        <!-- Profile Image Section -->
        <div class="col-md-4">
            <div class="text-center">
                <!-- Profile Image -->
                <img src="{{ client.image.url }}" alt="Profile Image" class="rounded-circle border border-primary" style="width: 150px; height: 150px; object-fit: cover;">
            </div>
        </div>

        <!-- Profile Info Section -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <!-- Phone Number -->
                    <h5 class="card-title text-secondary">Phone Number</h5>
                    <p class="card-text text-dark">{{ client.phone }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
